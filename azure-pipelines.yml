


trigger:
- master

name: Deploy Bicep files

variables:
  azureServiceConnection: 'azureServiceConnection'
  resourceGroupName: 'reversefunctionrg'
  location: 'australiasoutheast'
  templateFile: 'main.bicep'
pool: 'My Devices'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    workingDirectory: '$(System.DefaultWorkingDirectory)/ReverseStringFunction'
  
